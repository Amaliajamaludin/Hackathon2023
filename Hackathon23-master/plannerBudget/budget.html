<!DOCTYPE html>
<html>
  <head>
    <title>Event Budget</title>
    <link rel="stylesheet" type="text/css" href="budget.css">
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="../plannerHome/plannerHome.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
      <h1>Event Budget</h1>
      <table>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Spent</th>
          <th>Remaining</th>
        </tr>
        <tr>
          <td>Venue</td>
          <td>$10,000</td>
          <td>$8,000</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>Catering</td>
          <td>$5,000</td>
          <td>$4,000</td>
          <td>$1,000</td>
        </tr>
        <tr>
          <td>Decorations</td>
          <td>$2,000</td>
          <td>$1,000</td>
          <td>$1,000</td>
        </tr>
        <tr>
          <td>Entertainment</td>
          <td>$3,000</td>
          <td>$2,000</td>
          <td>$1,000</td>
        </tr>
        <tr class="total">
          <td>Total</td>
          <td>$20,000</td>
          <td>$15,000</td>
          <td>$5,000</td>
        </tr>
      </table>
      <h2>Budget Progress</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 75%;"></div>
      </div>
    </div>
  </body>
</html>
